<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="stunning.css">
</head>
<body>
    <header style="margin-top: 20px; margin-left:50px; margin-right: 30px;">
        <div class="logo" id="logo">
                <img src="/image/stunning-logo.png" alt="Stunning-logo">
        </div>
        <div class="nav" id="nav">
                <span>Home</span>
                <span>About</span>
                <span>Blog</span>
                <span>Jobs</span>
        </div>
        <div class="button" id="button">
            <button>Your Account</button>
        </div>
    </header>
    <main>
        <section>
            <div class="h1-container">
                <h1>Stunning<br>Workplace<span class="dot">&#9632</span></h1>
            </div>
            <div style="line-height: 30px;" class="para">
                <p>With stunning,remote teams can organize projects,<br>manage shifting properties,and get work done.</p>
            </div>
            <div class ="new-account">
                <button style="margin-right: 10px;">New Account</button>
                <div style="margin-right: 10px;"><img src="/image/arrow-up.png" alt="up-arrow-image"></div>
                <div style="margin-right: 10px;"><img src="/image/arrow-down.png" alt="down-arrow-image"></div>
            </div>
            <div class="table">
                <div class="inside-table">
                    <img class="check-box" src="image/tick-gray.png" alt="tick-gray-image">
                    <p class="text">Dmm design</p>
                    <img class="user-image" src="image/user-pink.png" alt="user-pink image">
                    <p class="date">20 Dec</p>
                    <span class="strip" id="s_1"></span>
                </div>
                <div  class="inside-table">
                    <img class="check-box" src="image/tick-blue.png" alt="tick-blue-image">
                    <p class="text">Blurr animation</p>
                    <img  class="user-image" src="image/user-orange.png" alt="user-orange image">
                    <p class="date">22 Dec</p>
                    <span class="strip" id="s_2"></span>
                </div>
                <div  class="inside-table">
                    <img class="check-box" src="image/tick-gray.png" alt="tick-gray-image">
                    <p class="text">Illustration</p>
                    <img  class="user-image" src="image/user-blue.png" alt="user-blue image">
                    <p class="date">26 Dec</p>
                    <span class="strip" id="s_3"></span>
                </div>
                <div  class="inside-table" >
                    <img class="check-box" src="image/tick-gray.png" alt="tick-gray-image">
                    <p class="text">Refunds</p>
                    <img  class="user-image" src="image/user-red.png" alt="user-red image">
                    <p class="date">28 Dec</p>
                    <span class="strip" id="s_4"></span>
                </div>
            </div>
        </section>
        <aside>
            <img src="/image/landing-section-image.png" alt="landing-section-image-logo">
        </aside>
    </main>
</body>
</html>
